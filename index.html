<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adivinhe um número</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <header>
        <h1>Jogo - Adivinhe um número</h1>
    </header>
    <section>
        <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>
        <div>
            <label>Digite seu palpite</label>
            <input type="number" name="txt_digitado" id="txt_digitado">
            <input type="button" value="Enviar Palpite" id="botao" onclick="enviarPalpite()">
        </div>
        <div id="resultado">
            <p id="palpite"></p>
            <p id="numero_tentativas"></p>
            <p id="baixoOuAlto"></p>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
